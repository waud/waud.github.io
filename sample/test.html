<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
</head>

<body translate="no" >

<script src='https://cdnjs.cloudflare.com/ajax/libs/waud.js/0.7.4/waud.min.js'></script>

<script>
    'use strict';

    Waud.init();
    Waud.enableTouchUnlock(touchUnlock);
    var snds;
    new WaudBase64Pack("https://s3-us-west-2.amazonaws.com/s.cdpn.io/245915/sounds.json", function (sounds) {
        snds = sounds;
    });

    function touchUnlock() {
        if (snds) {
            snds.get('sounds/good.wav').play();
            setTimeout(function () {
                return snds.get('sounds/wrong.wav').play();
            }, 1400);
        }
    }
</script>




</body>
</html>
