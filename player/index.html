<!DOCTYPE HTML>
<html>
	<head>
		<title>Waud Audio Player</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

        <style>
            canvas {
                pointer-events: none;
            }
        </style>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/256.png" width="122" height="122" alt="Waud" /></span>
							<h1 id="title">Loading...</h1>
							<p id="info">Sounds from <a href="orangefreesounds.com" target="_blank">orangefreesounds.com</a></p>
						</header>
						<footer>
							<ul class="icons">
								<li><a href="#" id="previous" class="fa-step-backward">Previous</a></li>
								<li><a href="#" id="play" class="fa-play">Play</a></li>
								<li><a href="#" id="next" class="fa-step-forward">Next</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Adi Reddy Mora</li>
                            <li><a href="https://github.com/waud/waud" class="icon alt fa-github"> Github</a></li>
                            <li>Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

        <script src="../js/audio-player.js"></script>

	</body>
</html>
