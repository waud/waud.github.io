<!DOCTYPE HTML>
<html>
	<head>
		<title>Waud Radio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>

        <link rel="shortcut icon" href="../images/logo/32.png">

	</head>
	<body class="is-loading">
		<!-- Wrapper -->
        <div id="wrapper">
            <!-- Main -->
            <section id="main">
                <header>
                    <h1 id="title">WAUD RADIO</h1>
                    <span class="avatar">
                        <img src="images/256.png" width="122" height="122" alt="Waud" />
                    </span>
                    <h2 id="playing">CLICK ON A STATION BELOW</h2>
                </header>

                <footer>
                    <img id="spicefm" src="images/spicefm.png" width="64" height="64" alt="Spice FM" />
                    <img id="radio9" src="images/radio9.png" width="64" height="64" alt="Radio 9" />
                    <img id="adhurs" src="images/adhurs.png" width="64" height="64" align="Radio Adhurs" />
                    <img id="mastitime" src="images/mastitime.png" width="64" height="64" alt="Masti Time" />
                    <img id="radiogeetam" src="images/radiogeetam.png" width="64" height="64" alt="LBC" /> <br/>

                    <p id="info">Stations from <a href="http://radiosindia.com/" target="_blank">Radios India</a></p>
                </footer>
            </section>

            <!-- Footer -->
            <footer id="footer">
                <ul class="copyright">
                    <li>&copy; Adi Reddy Mora</li>
                    <li><a href="https://github.com/waud/waud" class="icon alt fa-github"> Github</a></li>
                    <li><a href="http://html5up.net" target="_blank">HTML5 UP</a></li>
                </ul>
            </footer>
        </div>

        <!--[if lte IE 8]><script src="assets/js/respond.min.js"></script><![endif]-->
        <script>
            if ('addEventListener' in window) {
                window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
                document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
            }
        </script>
        <script src="../js/radiotelugu.js"></script>
	</body>
</html>
